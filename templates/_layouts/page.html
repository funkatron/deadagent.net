<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dead Agent {% if page_title %} / {{page_title}}{% endif %}</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src='/js/main.js'></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald:200,400,600&display=swap" rel="stylesheet">

    <meta property="og:description"
    content="SGT_SLTR_MLN is a collaboration of glitch-infected visuals and music by Ed Finkler / Dead Agent and Matt Wallace / @sgt_slaughtermelon." />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Dead Agent{% if page_title %} / {{page_title}}{% endif %}" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:url" content="https://deadagent.net" />
    <meta property="og:image" content="https://deadagent.net/img/ogimg-1000x1000.jpg" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="1000" />
    <meta property="og:image:height" content="1000" />

    {% block page_head %}
    {% endblock %}
</head>

<body id="{% if page_id %}{{ page_id }}{% endif %}">
    <header></header>

    <article>{% block body %}{% endblock %}</article>

    <footer></footer>

    {% block page_footer %}
    {% endblock %}
</body>

</html>
